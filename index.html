<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="js/trpg.js"></script>
<style type="text/css">
@import url(css/index.css)
</style>
<title>TRPG WebTools</title>
</head>
<body>

	<div class="wrapper">
		<div class="contents" id="header">
			<p>TRPG WebTools</p>
			<ul class="tab">
				<li id="tab_dice" class="selected">ダイス</li>
				<li id="tab_battle">戦闘</li>
				<li id="tab_character">キャラ</li>
			</ul>
		</div>
		<div class="contents" id="main">
			<div class="content" id="dice">
				<div class="inputs">
					<select name="number" id="count">
					</select>
					<input type="button" onClick="dice()" value="ロール"></input>
					<input type="button" onClick="clr()" value="リセット"></input>
				</div>
				<div id="sum">Total&nbsp;=&nbsp;0</div>
				<hr>
				<div id="roll"></div>
			</div>
			<div class="content" id="battle"></div>
			<div class="content" id="character">
				<table id="chara_inputs">
					<tr><td><label for="skillName">スキル名：</label></td><td><input type="text" name="skillName" id="skillName"></td></tr>
					<tr><td><label for="Timing">タイミング：</label></td><td>
						<select name="skillTiming" id="skillTiming">
							<option value="Passive">パッシブ</option>
							<option value="Move">ムーブ</option>
							<option value="Minor">マイナー</option>
							<option value="Major">メジャー</option>
						</select></td></tr>
					<tr><td><label for="name">サポートクラス：</label></td><td></td></tr>
					<tr><td><label for="name">種族：</label></td><td></td></tr>
					<tr><td><label for="name">キャラレベル：</label></td><td><input type="number" name="level" id="level"></td></tr>
				</table>
			
			</div>
		</div>

		<div class="contents" id="footer">
		</div>
	</div>

</body>
</html>
